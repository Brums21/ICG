<head>

	<title>three.js example 01 &mdash; Basic skeleton</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">

		// Once everything is loaded, run this function

		function init() {

			// Write Three.js code here 
            var scene = new THREE.Scene();
            
            const axesHelper = new THREE.AxesHelper( 5 );
            scene.add( axesHelper );

            for (let i=0; i<3; i++){
                for (let a=0; a<3; a++){
                    for (let b=0; b<3; b++){
                        createcube(1.80, i*2, a*2, b*2, 0x00ff00, false, scene);
                    }
                }
            }


			var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 10;
            camera.position.x = 0;
            camera.position.y = 0;
            camera.lookAt(scene.position);
            scene.add(camera);



            var renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setClearColor(new THREE.Color(0x000000));
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
            renderer.render(scene, camera);

		}

        function createcube(aresta_size, x, y, z, color, wireframe, scene){
            var geometry = new THREE.BoxBufferGeometry(aresta_size, aresta_size, aresta_size);
            var material = new THREE.MeshBasicMaterial({color: color, vertexColors: THREE.FaceColors , wireframe: wireframe}) 
            
            var arrayMaterials = [
                new THREE.MeshBasicMaterial({color: 0xFFffff, wireframe: wireframe}),
                new THREE.MeshBasicMaterial({color: 0x79CF12, wireframe: wireframe}),  
                new THREE.MeshBasicMaterial({color: 0xFF9300, wireframe: wireframe}),
                new THREE.MeshBasicMaterial({color: 0x00C1FF, wireframe: wireframe}),
                new THREE.MeshBasicMaterial({color: 0xB41313, wireframe: wireframe}),
                new THREE.MeshBasicMaterial({color: 0xFBFE26, wireframe: wireframe}) 
            ];
            var cube = new THREE.Mesh(geometry, arrayMaterials);

            cube.position.x = x;
            cube.position.y = y;
            cube.position.z = z;
            scene.add(cube);          
        }

		window.onload = init

	</script>

</body>

</html>
